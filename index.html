<!DOCTYPE html>
<html>
<head>
  <title>CSS Grid</title>
  <style>

  .wrapper {
    display: grid;
    grid-template-columns: 30% 30% 30%;
    grid-column-gap: 1em;
    grid-row-gap: 1em;
  }

  .wrapper > div {
    padding: 1em;
    background: #008EAF;
  }

  .wrapper > div:nth-child(odd){
    background: #00CCFF;
  }

  </style>
</head>
<body>

  <div class="wrapper">

    <div>
        Lorem ipsum dolor sit.
    </div>

    <div>
        Lorem ipsum dolor sit.
    </div>

    <div>
        Lorem ipsum dolor sit.
    </div>

    <div>
        Lorem ipsum dolor sit. Lorem ipsum dolor sit. Lorem ipsum dolor sit. Lorem ipsum dolor sit.
    </div>

  </div>

</body>
</html>
